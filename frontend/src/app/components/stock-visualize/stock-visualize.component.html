<p>stock-visualize works!</p>
<button (click)="fetchStockData()">Fetch Stock Data</button>

<div *ngIf="stockData">
  <h2>Stock Data</h2>

  <div *ngIf="stockChartData">
    <canvas baseChart
            [data]="stockChartData"
            [options]="stockChartOptions"
            [type]="'line'">
    </canvas>
  </div>
</div>

<div *ngIf="!stockData">
  <p>Loading...</p>
</div>
